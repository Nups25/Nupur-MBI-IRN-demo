name: Terraform Azure

 

on:
  push:
    branches:
      - main

 

jobs:
  build:
    runs-on: ubuntu-latest

 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

 

    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

 

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0
    - name: Check Azure CLI Installation
      run: |
       az --version
      continue-on-error: true

    - name: Azure CLI Login
      run: |
        az login --service-principal -u ${{ secrets.AZURE_CREDENTIALS.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CREDENTIALS.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_CREDENTIALS.AZURE_TENANT_ID }}
        az account set --subscription ${{ secrets.AZURE_CREDENTIALS.ARM_SUBSCRIPTION_ID }}

 

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

 

    - name: Initialize Terraform
      run: terraform init

 

    - name: Plan Terraform
      run: terraform plan -out=tfplan

 

    - name: Apply Terraform
      run: terraform apply -auto-approve tfplan

 

    - name: Clean up Terraform files
      run: rm -rf .terraform
